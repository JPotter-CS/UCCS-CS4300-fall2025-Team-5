name: AI Code Review
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Check for API key
        id: check_key
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "missing_key=true" >> $GITHUB_OUTPUT
          else
            echo "missing_key=false" >> $GITHUB_OUTPUT
          fi
      
      - uses: actions/checkout@v4
        if: steps.check_key.outputs.missing_key == 'false'
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        if: steps.check_key.outputs.missing_key == 'false'
        with:
          python-version: "3.11"

      - name: Install deps
        if: steps.check_key.outputs.missing_key == 'false'
        run: |
          python -m pip install --upgrade pip
          pip install openai==1.* requests

      - name: Build PR diff
        if: steps.check_key.outputs.missing_key == 'false'
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          git diff --unified=0 --no-color origin/${{ github.base_ref }}...HEAD > pr.diff
          head -c 120000 pr.diff > pr_truncated.diff

      - name: Run AI review
        if: steps.check_key.outputs.missing_key == 'false'
        run: |
          python .github/scripts/ai_review.py \
            --repo "${{ github.repository }}" \
            --pr "${{ github.event.pull_request.number }}" \
            --base "${{ github.base_ref }}" \
            --head "${{ github.head_ref }}" \
            --diff-file pr_truncated.diff > review.md

      - name: Comment on PR
        if: steps.check_key.outputs.missing_key == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('review.md','utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });

  note_if_missing:
    runs-on: ubuntu-latest
    if: ${{ ! secrets.OPENAI_API_KEY }}
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            if (context.payload.pull_request) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: "AI review skipped: `OPENAI_API_KEY` isnâ€™t set in repo secrets yet."
              });
            }

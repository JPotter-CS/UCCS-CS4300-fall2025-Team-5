name: Tests
on:
  push:
  pull_request:
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports: ["5432:5432"]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/testdb
      DJANGO_SETTINGS_MODULE: movie_theater_booking.settings
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # add pytest + coverage tools if not already in requirements
          pip install pytest pytest-cov coverage

      - name: Wait for DB
        run: |
          python - <<'PY'
          import time, socket
          s=socket.socket(); 
          for _ in range(60):
              try:
                  s.connect(("localhost",5432)); s.close(); break
              except OSError:
                  time.sleep(1)
          PY

      - name: Run migrations (if Django)
        run: |
          if [ -f manage.py ]; then
            python manage.py migrate --noinput
          fi

      - name: Run tests with coverage
        run: |
          pytest -q \
            --cov=. \
            --cov-report=term-missing \
            --maxfail=1 --disable-warnings
